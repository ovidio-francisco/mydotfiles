# Configuration for Alacritty, the GPU enhanced terminal emulator

window:
  dimensions:
    columns: 110
    lines: 35

  decorations: none
  opacity: 0.90

font:
  normal:
    # family: Iosevka
    # family: Mononoki Nerd Font
    family: Fantasquesansmono
    style: Light

  bold:
    # family: Iosevka
    # family: Mononoki Nerd Font Mono
    family: Fantasquesansmono
    style: Bold

  italic:
    # family: Iosevka
    # style: "Light Italic"
    family: Fantasquesansmono
    # family: Mononoki Nerd Font Mono
    style: Italic

  size: 13.0


draw_bold_text_with_bright_colors: true

colors:

  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xd8d8d8'
  
      
# From Xfce4-Terminal
  normal:
    black:   '0x000000'
    red:     '0xAA0000'
    green:   '0x55FF55'
    yellow:  '0xAA5500'
    blue:    '0x0000AA'
    magenta: '0xAA00AA'
    cyan:    '0x00AAAA'
    white:   '0xAAAAAA'
  bright:
    black:   '0x555555'
    red:     '0xFF5555'
    green:   '0x00AA00'
    yellow:  '0xFFFF55'
    blue:    '0x5555FF'
    # blue:    '0x3465A4'
    magenta: '0xFF55FF'
    cyan:    '0x55FFFF'
    white:   '0xFFFFFF'

      
      
